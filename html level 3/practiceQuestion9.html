<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <div>
            <input type="text" name="fn" placeholder="First name" required>
            <input type="text" name="ln" placeholder="Last name" required>
        </div>
        <div>
            <label for="gender">Please select your gender</label>
            <select name="gen" id="gender" required>
                <option>Select your gender</option>
                <option value="m" selected>Male</option>
                <option value="f">Female</option>
            </select>
        </div>
        <div>
            Do you agree to all term of services?
            <input type="checkbox" name ="tos" id="tos" checked>
            <label for="tos">Yes, i agree</label>
        </div>
        <button>Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
