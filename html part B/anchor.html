<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag</title>
</head>
<body>
    <a href="https://www.google.com">Google1</a>
    <a href="https://www.google.com" target = "_blank">Google2</a>
