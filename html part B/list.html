<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <h1>Fruits</h1>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>
    <h1>Name</h1>
    <ol type = "A">
        <li>A names
            <ul>
                <li>Aditya</li>
                <li>Aman</li>
            </ul>
        </li>
        <li>Divyansh</li>
    </ol>
</body>
</html>
